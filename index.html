<html>
    <head>
        <meta charset="utf-8">
        <title> Mistery Lass </title>
        <link rel="stylesheet" type="text/css" href="resources/styles/index.css">
        <script type="text/javascript" src="scripts/vue.min.js"></script>
        <script type="text/javascript" src="scripts/vue-router.js"></script>
        <script type="text/javascript" src="scripts/lodash.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="week_show">{{ CurrentDay }}</div>
            <div id="main_desc">{{ MainDescription }}</div>
            <div class="next_day" id="next_day_random" @click="goNextDayRandom">功能未完成，随机提供一个药瓶</div>
            <div class="next_day" id="next_day_100" @click="goNextDayWith(100)">功能未完成，提供一个100%药瓶</div>
            <div class="next_day" id="next_day_75"  @click="goNextDayWith(75)" >功能未完成，提供一个 75%药瓶</div>
            <div class="next_day" id="next_day_50"  @click="goNextDayWith(50)" >功能未完成，提供一个 50%药瓶</div>
            <div class="next_day" id="next_day_25"  @click="goNextDayWith(25)" >功能未完成，提供一个 25%药瓶</div>
            <div class="next_day" id="next_day_5"   @click="goNextDayWith(5)"  >功能未完成，提供一个  5%药瓶</div>
        </div>
    </body>
    <script type="text/javascript" src="resources/datas/stories.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</html>
